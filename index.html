<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>instegram web</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sidbar">
      <a href="#">
        <img src="../imgs/Instagram2.png" alt="" />
      </a>
      <!-- profile img  -->
      <div class="profile">
        <div class="profile-img">
          <img src="../imgs/profile.jpg" alt="" />
        </div>
        <div class="name">
          <h1>ibra7m_hamed</h1>
          <img src="../imgs/images.jpeg" alt="" />
        </div>
        <span>@eng-ibra7im</span>
      </div>
      <!-- about -->
      <div class="about">
        <!-- box1 -->
        <div class="box">
          <h3>54</h3>
          <p>Posts</p>
        </div>
        <!-- box2 -->
        <div class="box">
          <h3>14.4k</h3>
          <p>Followers</p>
        </div>
        <!-- box3 -->
        <div class="box">
          <h3>14</h3>
          <p>Following</p>
        </div>
      </div>

      <div class="menu">
        <a href="#" class="active">
          <span class="icon"><i class="ri-function-line"></i> </span>
          Feed
        </a>
      </div>
      <div class="menu">
        <a href="#">
          <span class="icon"><i class="ri-search-line"></i> </span>
          Explore
        </a>
      </div>
      <div class="menu">
        <a href="#">
          <span class="icon"><i class="ri-notification-4-line"></i> </span>
          Notification
        </a>
      </div>
      <div class="menu">
        <a href="#">
          <span class="icon"><i class="ri-message-2-line"></i> </span>
          Messages
        </a>
      </div>
      <div class="menu">
        <a href="#">
          <span class="icon"><i class="ri-send-plane-fill"></i></span>
          Direct
        </a>
      </div>
      <div class="menu">
        <a href="#">
          <span class="icon"><i class="ri-bar-chart-2-fill"></i></span>
          Stats
        </a>
      </div>
      <div class="menu">
        <a href="#">
          <span class="icon"><i class="ri-settings-5-line"></i> </span>
          Setting
        </a>
      </div>
      <div class="menu">
        <a href="#">
          <span class="icon"><i class="ri-logout-box-r-line"></i></span>
          Logout
        </a>
      </div>
    </div>
    <!-- main home -->
    <div class="main-home">
      <div class="header">
        <div class="search">
          <i class="ri-search-line"></i>
          <input type="search" name="search" placeholder="Search" />
        </div>
        <div class="header-content">
          <div class="icon2">
            <i class="ri-notification-2-fill"></i>
            <i class="ri-mail-unread-fill"></i>
          </div>
          <a href="#" class="btn">
            <i class="ri-add-circle-fill"></i>
            Add Photo
          </a>
        </div>
      </div>
      <div class="stories-title">
        <h1>Stories</h1>
        <a href="#" class="btn2">
          <i class="ri-play-circle-line"></i>
          Watch all
        </a>
      </div>
      <div class="img-stories">
        <!-- box2 -->
        <div class="Stories-content">
          <img src="../imgs/profile.jpg" alt="" />
          <p>+</p>
        </div>
        <!-- box3 -->
        <div class="Stories-content">
          <img src="../imgs/profile1.jpg" alt="" />
        </div>
        <!-- box4 -->
        <div class="Stories-content">
          <img src="../imgs/profile2.jpg" alt="" />
        </div>
        <!-- box5 -->
        <div class="Stories-content">
          <img src="../imgs/a9394b985b0e4ac9a8653cf273410ede.jpg" alt="" />
        </div>
        <!-- box6 -->
        <div class="Stories-content">
          <img src="../imgs/2a4a5eec41ca9cdde63384f24ecdd19b.jpg" alt="" />
        </div>
        <!-- box7 -->
        <div class="Stories-content">
          <img src="../imgs/f4a048e19d934bbe8f5670359529b64e.jpg" alt="" />
        </div>
        <!-- box8 -->
        <div class="Stories-content">
          <img src="../imgs/7c8b1bddf7b9a5e2d723918037d49606.jpg" alt="" />
        </div>
        <!-- box9 -->
        <div class="Stories-content">
          <img src="../imgs/b8c5312e485d5564f69fb3e265cc25a4.jpg" alt="" />
        </div>
        <!-- box10 -->
        <div class="Stories-content">
          <img src="../imgs/7edf842091d339e0e3012147dab11a4d.jpg" alt="" />
        </div>
        <!-- box11 -->
        <div class="Stories-content">
          <img src="../imgs/f7c49a9579d13094251b3d02adce0992.jpg" alt="" />
        </div>
      </div>
      <div class="feed">
        <h1>Feed</h1>
        <div class="h3">
          <h3>Latest</h3>
          <h5>Popular</h5>
        </div>
      </div>
      <div class="feed-img">
        <!-- post1 -->
        <div class="post">
          <img src="../imgs/post1.jpg" alt="" />
          <div class="info">
            <div class="img-info">
              <img src="../imgs/profile1.jpg" alt="" />
            </div>
            <p>jocker</p>
            <div class="icon3">
              <p>
                <i class="ri-heart-line"></i>
                84.4k
              </p>
              <p>
                <i class="ri-chat-3-line"></i>
                88
              </p>
            </div>
          </div>
        </div>
        <!-- post2 -->
        <div class="post">
          <img src="../imgs/post3.jpg" alt="" />
          <div class="info">
            <div class="img-info">
              <img src="../imgs/profile2.jpg" alt="" />
            </div>
            <p>Thomas</p>
            <div class="icon3">
              <p>
                <i class="ri-heart-line"></i>
                84.4k
              </p>
              <p>
                <i class="ri-chat-3-line"></i>
                88
              </p>
            </div>
          </div>
        </div>
        <!-- post3 -->
        <div class="post">
          <img src="../imgs/8568c9a9149be9a7e2997a66cbf6af23.jpg" alt="" />
          <div class="info">
            <div class="img-info">
              <img src="../imgs/a9394b985b0e4ac9a8653cf273410ede.jpg" alt="" />
            </div>
            <p>Cristiano</p>
            <div class="icon3">
              <p>
                <i class="ri-heart-line"></i>
                84.4k
              </p>
              <p>
                <i class="ri-chat-3-line"></i>
                88
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
